{{ define "Index" }} {{ template "Header" }}
<div class="bg-gray-800 w-4/5 rounded-lg flex flex-col mx-auto p-10 mt-10">
  <h2 class="text-lg text-gray-400 font-semibold mb-3">
    Estudantes registrados: {{.Counted}}
  </h2>
  <table border="1">
    <thead class="text-sm text-gray-300">
      <tr class="border-b-2 border-gray-900">
        <td class="p-5 uppercase font-bold">ID</td>
        <td class="p-5 uppercase font-bold">Nome</td>
        <td class="p-5 uppercase font-bold">idade</td>
        <td class="p-5 uppercase font-bold">visualizar</td>
        <td class="p-5 uppercase font-bold">Editar</td>
        <td class="p-5 uppercase font-bold">excluir</td>
      </tr>
    </thead>
    <tbody class="text-gray-200 text-sm">
      {{ range .Student }}
      <tr>
        <td class="p-5 uppercase font-light">{{ .ID }}</td>
        <td class="p-5 uppercase font-light">{{ .Name }}</td>
        <td class="p-5 uppercase font-light">{{ .Age }}</td>
        <td class="uppercase">
          <a
            href="/show?id={{ .ID }}"
            class="px-3 py-2 bg-green-100 font-normal text-green-700 text-sm"
            >ver</a
          >
        </td>
        <td class="uppercase">
          <a
            href="/edit?id={{ .ID}}"
            class="px-3 py-2 bg-blue-100 font-normal text-blue-700 text-sm"
            >editar</a
          >
        </td>
        <td class="uppercase">
          <a
            href="/delete?id={{ .ID }}"
            class="px-3 py-2 bg-red-100 font-normal text-red-700 text-sm"
            >excluir
        </td>
        <td></td>
      </tr>

      {{ end }}
    </tbody>
  </table>
</div>

{{ template "Footer" }} {{ end }}
